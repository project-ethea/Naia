#define MOBILIZE_GUARDIANS _SUF
    [store_unit]
        [filter]
            {_SUF}
        [/filter]
        variable=temp_MG_store
    [/store_unit]

    [foreach]
        array=temp_MG_store
        variable=u

        [do]
            {CLEAR_VARIABLE u.status.guardian,u.ai_special}

            [unstore_unit]
                variable="u"
                find_vacant=no
            [/unstore_unit]
        [/do]
    [/foreach]

    {CLEAR_VARIABLE temp_MG_store}
#enddef

