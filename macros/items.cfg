#define PICK_UP _IMG _X _Y _CAN_USE_SUF _FOUND_MSG _CANNOT_USE_MSG _OBJECT_CODE_AND_ACTIONS
#arg PLAYER_SIDES
    1
#endarg
#arg ITEM_SOUND
#endarg

    [item]
        image={_IMG}
        x={_X}
        y={_Y}
    [/item]

    [event]
        id="PICK_UP:"+{_X}+"_"+{_Y}
        name=moveto
        first_time_only=no
        [filter]
            side={PLAYER_SIDES}
            x={_X}
            y={_Y}
        [/filter]

        [message]
            speaker=unit
            {UNIT_SPEAKS_FOR_UNDEAD_MINION (
                side=$unit.side
                canrecruit=yes
            )}
            scroll=no
            message={_FOUND_MSG}
        [/message]

        [if]
            [have_unit]
                {_CAN_USE_SUF}
                x,y=$x1,$y1
            [/have_unit]
            [else]
                [message]
                    speaker=unit
                    {UNIT_SPEAKS_FOR_UNDEAD_MINION (
                        side=$unit.side
                        canrecruit=yes
                    )}
                    scroll=no
                    message={_CANNOT_USE_MSG}
                [/message]

                [return][/return]
            [/else]
        [/if]

        [item_prompt]
            sound={ITEM_SOUND}
            [then]
                {_OBJECT_CODE_AND_ACTIONS}

                [remove_item]
                    x,y=$x1,$y1
                [/remove_item]

                #
                # Never run this handler again.
                #

                [remove_event]
                    id="PICK_UP:"+{_X}+"_"+{_Y}
                [/remove_event]
            [/then]
        [/item_prompt]
    [/event]
#enddef

